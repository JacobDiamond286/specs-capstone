{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a class="nav-item nav-link navbar-nav" id="login" href="/login">Login</a>
        <a class="nav-item nav-link navbar-nav" id="signUp" href="/sign-up">Sign Up</a>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center" class="font-color">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
    </div>
    <br />
    <button type="submit" class="btn bg-blue text-white">Login</button>
</form>
{% endblock %}
