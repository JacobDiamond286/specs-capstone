{% extends "base.html" %} {% block title %}Reviews{% endblock %}
{% block content %}
<h1 class="font-color">{{ current_title }}</h1>
{% for review in games %} 
    <br />
    <li class="list-group-item"><b>{{ review.username }}</b> had this to say about <b>{{ review.game.title }}</b>: {{ review.text }}
        <br/>
        Score:{{ review.score }}</li>
        <br />
{% endfor %}
{% endblock %}
