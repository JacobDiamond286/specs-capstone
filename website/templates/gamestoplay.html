{% extends "base.html" %} {% block title %}Games To Play{% endblock %}
{% block content %}
<h1 align="center" class="font-color">Which Game's Reviews Would You Like To See?</h1>
<br />
<div>
    <ul>
        {% for game in games %}
        <br />
        <a href="/games/{{game.id}}"><button><li class="list-group-item" value="{{ game.id }}"><b>{{ game.title }}</b></li></button></a>
        <br />
        {% endfor %}
    </ul>
</div>
{% endblock %}
